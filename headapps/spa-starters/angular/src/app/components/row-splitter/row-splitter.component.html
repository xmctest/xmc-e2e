@for (ph of enabledPlaceholders; track ph) {
  <div
    class="container-fluid"
    [ngClass]="getRowClass(+ph - 1)"
  >
    <div>
      <div class="row">
        <sc-placeholder [name]="getPlaceholderName(ph)" [rendering]="rendering"> </sc-placeholder>
      </div>
    </div>
  </div>
}
