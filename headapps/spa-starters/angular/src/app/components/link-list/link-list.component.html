<div class="component-content">
  @if (title) {
    <h3 *scText="title"></h3>
  } @else {
    <span class="is-empty-hint">Link list</span>
  }
  <ul>
    @for (fieldLink of fieldLinks; track $index) {
      <li [ngClass]="getFieldLinkClass($index)">
        <div class="field-link">
          <a *scGenericLink="fieldLink"></a>
        </div>
      </li>
    }
  </ul>
</div>
