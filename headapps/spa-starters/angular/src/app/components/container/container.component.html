@if (wrapped) {
  <div class="container-wrapper">
    <div class="component container-default {{ styles }}" [attr.id]="id">
      <div class="component-content" [ngStyle]="backgroundStyle">
          <sc-placeholder
            [name]="placeholderName"
            [rendering]="rendering"
            class="row">
          </sc-placeholder>
      </div>
    </div>
  </div>
} @else {
  <div class="component container-default {{ styles }}" [attr.id]="id">
    <div class="component-content" [ngStyle]="backgroundStyle">
        <sc-placeholder
          [name]="placeholderName"
          [rendering]="rendering"
          class="row">
        </sc-placeholder>
    </div>
  </div>
}
